            <p>col2</p>
          <h1 class="text-left">LogIn</h1> 
          <p>Don't have an account? <a>Create your account</a> it takes less than a minute</p>

          <form action="/">
            <div class="form-group">
                <!-- <label class="control-label col-md-10" for="first-name"></label>

                <input type="text" name="" id="first-name" class="form-control" placeholder="First name" 
                [(ngModel)]="newUser.firstName" required />
            </div>
            <div class="form-group">
                <!-- <label class="control-label col-md-10" for="password"></label>
                <div class="col-sm-6">
                    <input name="password" type="password" id="password" class="form-control" placeholder="Password"

                <input name="password" type="password" id="password" class="form-control" placeholder="Password" 
                    [(ngModel)]="newUser.password" minlength="6" required />
            </div>

            <div class="form-group form-check">
                <label class="form-check-label w-50">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
                <label class="w-50 text-right">
                    <a href="#">Forgot password?</a>
                </label>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-primary text-right" [disabled]="!f.valid">logIn</button>
            </div>
          </form>
