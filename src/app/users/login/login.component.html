<form #form="ngForm" class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email-input">Email</label>
        <div class="col-sm-6">
            <input type="email" name="email" class="form-control" placeholder="Email" id="email-input" [(ngModel)]="user.email" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email-input">Password</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" placeholder="Password" id="email-input" [(ngModel)]="user.password" required />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember me
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
        </div>
    </div>

</form>
